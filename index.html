<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="screen"></canvas>
<script>
const canvas = document.getElementById('screen');
const ctx = canvas.getContext('2d');

let width, height, fontSize = 16, lines;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  ctx.font = `${fontSize}px monospace`;
  ctx.fillStyle = '#00ff00';
  ctx.textBaseline = 'top';
  lines = Math.ceil(height / fontSize);
}
window.addEventListener('resize', resize);
resize();

// Initialize screen buffer
let buffer = Array(lines).fill('').map(() => Array(Math.floor(width / fontSize)).fill(' '));

function draw() {
  ctx.clearRect(0, 0, width, height);
  for (let y = 0; y < lines; y++) {
    ctx.fillText(buffer[y].join(''), 0, y * fontSize);
  }
}

function shiftBuffer() {
  buffer.shift(); // remove top line
  const newLine = Array(buffer[0].length).fill(0).map(() => Math.random() < 0.5 ? '0' : '1');
  buffer.push(newLine);
}

function loop() {
  shiftBuffer();
  draw();
  requestAnimationFrame(loop); // very low CPU compared to intervals
}

loop();
</script>
</body>
</html>
