<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Binary Screensaver Low CPU</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas { display: block; }
    .inviscursor { cursor: none; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 10px 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <button id="startBtn">Start Fullscreen</button>

  <script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    let columns, yPositions;
    const fontSize = 14;
    let interval;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      yPositions = Array(columns).fill(0);
      ctx.font = fontSize + "px monospace";
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawLineStep() {
      ctx.fillStyle = "black";
      for (let i = 0; i < columns; i++) {
        // Erase previous character
        ctx.fillRect(i * fontSize, yPositions[i], fontSize, fontSize);

        // Draw new character
        ctx.fillStyle = "#00ff00";
        const text = Math.random() < 0.5 ? "0" : "1";
        ctx.fillText(text, i * fontSize, yPositions[i]);

        // Move down
        yPositions[i] += fontSize;
        if (yPositions[i] > canvas.height) yPositions[i] = 0;
      }
    }

    startBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      }
      startBtn.style.display = "none";
      document.body.classList.add("inviscursor");

      // Update only every 200ms â†’ near-zero CPU
      interval = setInterval(drawLineStep, 200);
    });
  </script>
</body>
</html>
