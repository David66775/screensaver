<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary Screensaver</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: #00ff00; /* green text */
        font-family: monospace;
        white-space: pre; /* keep formatting */
      }
      #output {
        margin: 0;
        object-fit: cover;
        font-size: 14px;
        line-height: 16px;
      }
    </style>
  </head>
  <body>
    <div id="output">Loading...</div>

    <script>
      const outel = document.getElementById("output");

      function drawline() {
        let line = "";
        for (let i = 0; i < 164; i++) {
          line += Math.random() < 0.5 ? "0" : "1";
        }
        outel.innerHTML += line + "<br>";

        // keep last 100 lines only
        const lines = outel.innerHTML.split("<br>");
        if (lines.length > 100) {
          outel.innerHTML = lines.slice(-100).join("<br>");
        }
      }

      // run every 100ms
      setInterval(drawline, 100);
    </script>
  </body>
</html>
