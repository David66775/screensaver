<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: black;
        color: #00ff00;
        font-family: monospace;
        white-space: pre;
      }
      #output {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <script>
      let wakeLock = null;
      let outel = document.getElementById("output");
      let x = "";

      // Wake Lock
      async function requestWakeLock() {
        try {
          if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Wake lock is active.');
            wakeLock.addEventListener('release', () => {
              console.log('Wake lock was released.');
            });
          } else {
            console.warn('Wake Lock API not supported in this browser.');
          }
        } catch (err) {
          console.error(`${err.name}, ${err.message}`);
        }
      }

      async function releaseWakeLock() {
        if (wakeLock !== null) {
          await wakeLock.release();
          wakeLock = null;
          console.log('Wake lock released manually.');
        }
      }

      requestWakeLock();

      // Draw binary lines
      function drawline() {
        let line = "";
        for (let i = 0; i < 125; i++) {
          line += Math.random() < 0.5 ? "0" : "1";
        }
        outel.innerHTML += line + "<br>";

        // keep only the last 100 lines to prevent slowdown
        let lines = outel.innerHTML.split("<br>");
        if (lines.length > 100) {
          outel.innerHTML = lines.slice(-100).join("<br>");
        }
      }

      // Run forever
      setInterval(drawline, 100);
    </script>
  </body>
</html>
