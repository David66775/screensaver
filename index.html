<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Binary Screensaver Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas { display: block; }
    .inviscursor { cursor: none; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 10px 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <button id="startBtn">Start Fullscreen</button>

  <script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const fontSize = 14;
    let columns, rows;
    let lines = [];
    let interval;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = 200; // fixed characters per line
      rows = Math.floor(canvas.height / fontSize);
      lines = Array(rows).fill('').map(() => generateLine());
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = "#00ff00";
    }

    function generateLine() {
      let line = '';
      for (let i = 0; i < columns; i++) {
        line += Math.random() < 0.5 ? '0' : '1';
      }
      return line;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], 0, i * fontSize);
      }

      // Add new line at the bottom and remove top line
      lines.push(generateLine());
      if (lines.length > rows) lines.shift();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    startBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      }
      startBtn.style.display = "none";
      document.body.classList.add("inviscursor");

      // Draw every 100ms (same speed as original) â†’ still very low CPU
      interval = setInterval(draw, 100);
    });
  </script>
</body>
</html>
