<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary Screensaver</title>
    <style>
      html {
        overflow: hidden;
      } 
      body {
        margin: 0;
        background: black;       /* whole page background black */
        color: #00ff00;          /* green text */
        font-family: monospace;
        overflow: hidden;
      }
      #main {
        margin: 0;
        white-space: pre;
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>

    <script>
      let body = document.getElementById("main");

      function drawline() {
        let line = "";
        for (let i = 0; i < 200; i++) {
          line += Math.random() < 0.5 ? "0" : "1";
        }
        body.innerHTML += line + "<br>";

        // keep last 100 lines only
        const lines = body.innerHTML.split("<br>");
        if (lines.length > 100) {
          body.innerHTML = lines.slice(-100).join("<br>");
        }
      }

      // run every 100ms
      setInterval(drawline, 100);
    </script>
  </body>
</html>
