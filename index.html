<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary Screensaver Fullscreen</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        color: #00ff00;
        font-family: monospace;
      }
      html, body, #main {
        cursor: none;
      }
      #main {
        width: 100%;
        height: 100%;
        white-space: pre;
        font-size: 14px;
        line-height: 16px;
        margin: 0;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <button id="startBtn" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:20px;padding:10px 20px;">
      Start Fullscreen
    </button>

    <script>
      const out = document.getElementById("main");
      const startBtn = document.getElementById("startBtn");
      const lines = [];

      function drawline() {
        let line = "";
        for (let i = 0; i < 200; i++) {
          line += Math.random() < 0.5 ? "0" : "1";
        }
        lines.push(line);

        const maxLines = Math.floor(window.innerHeight / 16);
        if (lines.length > maxLines) lines.shift();

        out.textContent = lines.join("\n");
      }

      let interval;

      // Start fullscreen on button click (user gesture required)
      startBtn.addEventListener("click", () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Safari
          document.documentElement.webkitRequestFullscreen();
        }

        interval = setInterval(drawline, 100);
        startBtn.style.display = "none";
      });

      // Optional: redraw on resize
      window.addEventListener("resize", drawline);
    </script>
  </body>
</html>
